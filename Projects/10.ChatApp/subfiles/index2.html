<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>C H A T S - A P P</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="styling.css" type="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Fresca" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">

    </head>
    <body>

    <div align="center" id="top-bar"> C H A T S - A P P  <span id='name'></span><img align="right" id="dp" src="user-200.png"></div>

    <div id="content">
            <div id="side-bar">
            </div>
            <div id="chat-window">
                <div class="chat"></div>
                <div id="go">

                    <input type="text" id="inp">
                    <button id="btn">S E N D</button>

                </div>

            </div>
        </div>

        <button type="button" class="btn btn-info btn-lg" id="onloadbtn" data-toggle="modal" data-target="#myModal"></button>

        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title text-center ">ENTER YOUR INFORMATION</h4>
                    </div>
                    <div class="modal-body">
                        <div align="center">
                        <input type="text" placeholder="ENTER YOUR NAME" id="enterusername"></div>
                        <br>
                        <div id="upload" align="center"><span id="uploadtext">UPLOAD  AN  IMAGE :</span><input type="file" id="uploadimage" accept=".jpg, .jpeg, .png"></div>
                    </div>
                    <div class="modal-footer">
                        <button id="submitbtn" class="btn btn-default" data-dismiss="modal">SUBMIT</button>
                    </div>
                </div>

            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="script.js"></script>

    </body>
</html>
