<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div align="center">
		<div id="main">
			<div id="r0" align="center">CASIO</div>
			<div id="r1" align="center">
				<div id="screen" align="right"></div>
				<div id="equal"><button id="b01">=</button></div>
			</div><br><br>
			<div id="r2" align="center">
				<div id="seven"><button id="7" onclick='enter(this)'>7</button></div>
				<div id="eight"><button id="8" onclick="enter(this)">8</button></div>
				<div id="nine"><button id="9" onclick="enter(this)">9</button></div>
				<div id="divide"><button id="b13">/</button></div>
			</div>
			<div id="r3" align="center">
				<div id="four"><button id="4" onclick="enter(this)">4</button></div>
				<div id="five"><button id="5" onclick="enter(this)">5</button></div>
				<div id="six"><button id="6" onclick="enter(this)">6</button></div>
				<div id="multiply"><button id="b23">x</button></div>
			</div>
			<div id="r4" align="center">
				<div id="one"><button id="1" onclick="enter(this)">1</button></div>
				<div id="two"><button id="2" onclick="enter(this)">2</button></div>
				<div id="three"><button id="3" onclick="enter(this)">3</button></div>
				<div id="plus"><button id="b33">+</button></div>
			</div>
			<div id="r5" align="center">
				<div id="zero"><button id="0" onclick="enter(this)">0</button></div>
				<div id="clear"><button id="b41">C</button></div>
				<div id="point"><button id="." onclick="enter(this)">.</button></div>
				<div id="minus"><button id="b43">-</button></div>
			</div>
		</div>
		</div>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
