<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>MyCart</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="style.css" type="text/css" rel="stylesheet">

    </head>
    <body>


    <div class="row" align="center">
        <div class="col-xs-6 col-md-3">
            <a href="#" class="thumbnail">
                <img onclick="addtocart(this)" id="0" name="IPhone" class="50000" src="iphone.jpg">
                Price:50000
            </a>
        </div>
        <div class="col-xs-6 col-md-3">
            <a href="#" class="thumbnail">
                <img onclick="addtocart(this)" id="1" name="IPad" class="25000" src="ipad.jpeg">
                Price:25000
            </a>
        </div>
        <div class="col-xs-6 col-md-3">
            <a href="#" class="thumbnail">
                <img onclick="addtocart(this)" id="2" name="Macbook" class="200000" src="macbook.jpeg">
                Price:200000
            </a>
        </div>
        <div class="col-xs-6 col-md-3">
            <a href="#" class="thumbnail">
                <img onclick="addtocart(this)" id="3" name="Watch" class="25000" src="iwatch.jpeg">
                Price:25000
            </a>
        </div>
    </div>

    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" onclick="showcart()">Show Cart</button>

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Your Cart</h4>
                </div>
                <div class="modal-body">
                    <table style="width:100%" id="table">
                    </table>
                    <div id="output"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
    <br>
    <input type="text" id="ip" placeholder="Enter Order ID"><button onclick="search()" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Search</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    </body>
</html>
